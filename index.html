<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Precios de Impresión 3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Calculadora de Precios de Impresión 3D</h1>
      <form id="calculadora-form">
        <div class="mb-3">
          <label for="material-weight" class="form-label">Peso del material (gramos)</label>
          <input type="number" class="form-control" id="material-weight" required>
        </div>
        <div class="mb-3">
          <label for="print-time" class="form-label">Tiempo de impresión (horas)</label>
          <input type="number" class="form-control" id="print-time" required>
        </div>
        <div class="mb-3">
          <label for="cost-per-hour" class="form-label">Costo por hora (USD)</label>
          <input type="number" class="form-control" id="cost-per-hour" required>
        </div>
        <div class="mb-3">
          <label for="filament-cost" class="form-label">Costo del filamento (USD por gramo)</label>
          <input type="number" class="form-control" id="filament-cost" required>
        </div>
        <div class="mb-3">
          <label for="profit-multiplier" class="form-label">Multiplicador de ganancia</label>
          <input type="number" class="form-control" id="profit-multiplier" step="0.01" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="calcularCosto()">Calcular Costo</button>
      </form>
      <div class="mt-3">
        <h3>Costo Total: $<span id="total-cost">0.00</span></h3>
      </div>
    </div>
    <script>
      function calcularCosto() {
        const materialWeight = document.getElementById('material-weight').value;
        const printTime = document.getElementById('print-time').value;
        const costPerHour = document.getElementById('cost-per-hour').value;
        const filamentCost = document.getElementById('filament-cost').value;
        const profitMultiplier = document.getElementById('profit-multiplier').value;

        if(materialWeight && printTime && costPerHour && filamentCost && profitMultiplier) {
          const rawCost = (parseFloat(materialWeight) * parseFloat(filamentCost)) + (parseFloat(printTime) * parseFloat(costPerHour));
          const totalCost = rawCost * parseFloat(profitMultiplier);
          document.getElementById('total-cost').innerText = totalCost.toFixed(2);
        } else {
          alert('Por favor, complete todos los campos.');
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
